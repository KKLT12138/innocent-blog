    <div id="add-modal" [ngStyle]="{'display': modal.display ? 'block' : 'none'}">
      <form action="" id="add-friend">
        <div class="add-modal-item">
          <label for="friend-name">友链名称：</label>
          <input type="text" name="friend-name" id="friend-name" #friendName value="">
        </div>
        <div class="add-modal-item">
          <label for="friend-link">友链链接：</label>
          <input type="text" name="friend-link" id="friend-link" value="">
        </div>
        <div class="add-modal-item">
          <label for="friend-order">友链排序：</label>
          <input type="text" name="friend-order" id="friend-order" value="">
        </div>
        <div class="btn-group">
          <input type="button" class="btn btn-red" value="确定">
          <input type="button" class="btn" value="取消" (click)="modal.close()">
        </div>

      </form>
    </div>

    <div id="mask" [ngStyle]="{'display': modal.display ? 'block' : 'none'}"></div>
